<!doctype html><meta charset="utf-8">
<title>Data-analysis-PowerBI â€” Slides & PDF</title>
<style>
  body{font-family:system-ui;margin:0}
  header{padding:16px 20px;border-bottom:1px solid #eee}
  .tabs{display:flex;gap:8px;padding:12px 20px;border-bottom:1px solid #eee}
  .tabs button{padding:8px 12px;border:1px solid #ddd;background:#fff;border-radius:8px;cursor:pointer}
  .tabs button.active{background:#f5f5f5}
  .panel{display:none;height:calc(100vh - 120px)}
  .panel.active{display:block}
  iframe{width:100%;height:100%;border:0}
</style>
<header>
  <h1>Data-analysis-PowerBI</h1>
  <div>Slides + PDF overview</div>
</header>

<div class="tabs">
  <button id="tab-slides" class="active">Slides</button>
  <button id="tab-pdf">PDF</button>
</div>

<div id="slides" class="panel active">
  <!-- If you rename or move the PPTX, update the link below. -->
  <iframe src="https://view.officeapps.live.com/op/embed.aspx?src=https%3A%2F%2Fraw.githubusercontent.com%2FForestWJL%2FData-analysis-PowerBI%2Fmain%2FBusiness%2520analysis%2520Power%2520BI.pptx"></iframe>
</div>

<div id="pdf" class="panel">
  <!-- PDF is served from the same /docs folder -->
  <iframe src="Report.pdf"></iframe>
</div>

<script>
  const slides=document.getElementById('slides'), pdf=document.getElementById('pdf');
  const bS=document.getElementById('tab-slides'), bP=document.getElementById('tab-pdf');
  function show(which){
    slides.classList.toggle('active', which==='slides');
    pdf.classList.toggle('active', which==='pdf');
    bS.classList.toggle('active', which==='slides');
    bP.classList.toggle('active', which==='pdf');
  }
  bS.onclick=()=>show('slides'); bP.onclick=()=>show('pdf');
</script>
