<!doctype html><meta charset="utf-8">
<title>Data-analysis-PowerBI â€” Slides & PDF</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<style>
  :root{--border:#eaeaea}
  *{box-sizing:border-box}
  body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;margin:0;color:#111}
  header{padding:16px 20px;border-bottom:1px solid var(--border)}
  h1{margin:0;font-size:28px}
  .sub{color:#555;margin-top:6px}
  .tabs{display:flex;gap:8px;padding:12px 20px;border-bottom:1px solid var(--border)}
  .tabs button{padding:8px 12px;border:1px solid var(--border);background:#fff;border-radius:10px;cursor:pointer}
  .tabs button.active{background:#f6f6f6}
  .panel{display:none}
  .panel.active{display:block}
  .slides-wrap{padding:16px 0}
  .slide{display:block;margin:0 auto 10px;max-width:1200px;width:96%;height:auto;border:1px solid var(--border);box-shadow:0 1px 6px rgba(0,0,0,.05)}
  iframe{width:100%;height:80vh;border:0}
  @media (max-width:640px){h1{font-size:22px}}
</style>

<header>
  <h1>Data-analysis-PowerBI</h1>
  <div class="sub">Slides (PNG) + PDF overview</div>
</header>

<div class="tabs">
  <button id="tab-slides" class="active">Slides</button>
  <button id="tab-pdf">PDF</button>
</div>

<!-- Slides panel: add/remove lines to match your actual files -->
<div id="slides" class="panel active">
  <div class="slides-wrap">
    <img class="slide" src="slides/Slide1.PNG"  alt="Slide 1">
    <img class="slide" src="slides/Slide2.PNG"  alt="Slide 2">
    <img class="slide" src="slides/Slide3.PNG"  alt="Slide 3">
    <img class="slide" src="slides/Slide4.PNG"  alt="Slide 4">
    <img class="slide" src="slides/Slide5.PNG"  alt="Slide 5">
    <img class="slide" src="slides/Slide6.PNG"  alt="Slide 6">
    <img class="slide" src="slides/Slide7.PNG"  alt="Slide 7">
    <img class="slide" src="slides/Slide8.PNG"  alt="Slide 8">
    <img class="slide" src="slides/Slide9.PNG"  alt="Slide 9">
    <img class="slide" src="slides/Slide10.PNG" alt="Slide 10">
    <img class="slide" src="slides/Slide11.PNG" alt="Slide 11">
    <img class="slide" src="slides/Slide12.PNG" alt="Slide 12">
    <img class="slide" src="slides/Slide13.PNG" alt="Slide 13">
    <img class="slide" src="slides/Slide14.PNG" alt="Slide 14">
    <img class="slide" src="slides/Slide15.PNG" alt="Slide 15">
  </div>
</div>

<!-- PDF panel -->
<div id="pdf" class="panel">
  <iframe src="Report.pdf"></iframe>
</div>

<script>
  const slides = document.getElementById('slides');
  const pdf = document.getElementById('pdf');
  const bS = document.getElementById('tab-slides');
  const bP = document.getElementById('tab-pdf');
  function show(which){
    const isSlides = which === 'slides';
    slides.classList.toggle('active', isSlides);
    pdf.classList.toggle('active', !isSlides);
    bS.classList.toggle('active', isSlides);
    bP.classList.toggle('active', !isSlides);
  }
  bS.onclick = () => show('slides');
  bP.onclick = () => show('pdf');
</script>
